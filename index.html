<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMeans Clustering Demo</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>KMeans Clustering Web App</h1>




        <div class="controls">
            <label for="num_clusters">Number of Clusters (k):</label>
            <input type="number" id="num_clusters" name="num_clusters" min="1" max="10" value="3">




            <label for="init_method">Initialization Method:</label>
            <select id="init_method">
                <option value="random">Random</option>
                <option value="farthest_first">Farthest First</option>
                <option value="kmeans++">KMeans++</option>
                <option value="manual">Manual</option>
            </select>




            <button onclick="generateNewDataset()">Generate New Dataset</button>
            <button onclick="runToConvergence()">Run KMeans</button>
            <button onclick="stepThrough()">Step Through KMeans</button>
            <button onclick="resetAlgorithm()">Reset Algorithm</button>
        </div>




        <div id="plot"></div>
    </div>




    <script src="/static/app.js"></script>
</body>
</html>
